<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PioneerBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

    </header>
    <main>
        <div id="login">
            <section style="padding-top: 50px;">
                <h1 id="title" class="text-center">Welcome to Pioneer Bank</h1>
            </section>
            <section>
                <div id="section1Div">
                    <h3>Log In</h3>
                    <input type="email" placeholder="Name" class="inputbox">
                    <br>
                    <input type="password" placeholder="Password" class="inputbox">
                    <br>
                    <button class="btn btn-success" id="login">Submit</button>
                </div>
            </section>
        </div>
        <div id="transactionArea">
            <section id="cardTransaction">
                <div class="statusDiv" id="deposit">
                    <h1 class="card-title">Deposit</h1>
                    <p>$<span id="depositStatus">00</span></p>
                </div>
                <div class="statusDiv" id="withdraw">
                    <h1 class="card-title">Withdraw</h1>
                    <p>$<span id="withdrawStatus">00</span></p>
                </div>
                <div class="statusDiv" id="balance">
                    <h1 class="card-title" >Balance</h1>
                    <p>$<span id="balanceStatus">1200</span></p>
                </div>
            </section>
            <section id="cardTransactionOperation">
                <div class="cardTransOperation" id="depositOperation">
                    <h1 class="alignElement">Deposit</h1>
                    <br>
                    <input id ="depositAmount" type="text" class="inputbox" class="alignElement">
                    <br>
                    <button class="btn btn-success" class="alignElement" id="depositButton">Deposit</button>
                </div>
                <div class="cardTransOperation" id="depositOperation">
                    <h1 class="alignElement">Withdraw</h1>
                    <br>
                    <input id="withdrawAmount" type="text" class="inputbox" class="alignElement">
                    <br>
                    <button class="btn btn-success" class="alignElement" id="withdrawButton">Withdraw</button>
                </div>
            </section>

        </div>
    </main>
    <footer>

    </footer>
    <script>
        const login = document.getElementById('login');
        login.addEventListener('click', function(){
            document.getElementById('login').style.display = 'none';
            document.getElementById('transactionArea').style.display = 'block';
        });

        document.getElementById('depositButton').addEventListener('click', function(){
            const currentDepositAmount = parseFloat(document.getElementById("depositStatus").innerText);
            const currentBalance = parseFloat(document.getElementById("balanceStatus").innerText);
            const depositNumber = parseFloat(document.getElementById("depositAmount").value);

            document.getElementById("depositStatus").innerText = currentDepositAmount + depositNumber;
            document.getElementById("balanceStatus").innerText = currentBalance + depositNumber;
        });
        document.getElementById('withdrawButton').addEventListener('click', function(){
            const currentWithdrawAmount = parseFloat(document.getElementById("withdrawStatus").innerText);
            const currentBalance = parseFloat(document.getElementById("balanceStatus").innerText);
            const withdrawNumber = parseFloat(document.getElementById("withdrawAmount").value);

            document.getElementById("withdrawStatus").innerText = currentWithdrawAmount + withdrawNumber;
            document.getElementById("balanceStatus").innerText = currentBalance - withdrawNumber;
        });
    </script>
</body>
</html>
